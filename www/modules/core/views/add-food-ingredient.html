
<div ng-controller="HomeController">

 <div class="page-header">
  <img alt="MT" src="img/logo1.png">
 </div>
 
 <div class="alert alert-info marginBottom20" role="alert">
  <form novalidate class="form-horizontal" name="customerTapDetailsForm">
   <div class="form-group">
       <label style="width:100px;">Name</label>
       <input type="text" style="width:200px;"  ng-model="name">
   </div>
   <div class="form-group">
       <label style="width:100px;">Quantity/Unit</label>
       <input type="number" style="width:100px;"  ng-model="quantity">
       <input type="text" ng-model="unit" style="width:100px;">
   </div>
   <div class="form-group">
    <label style="width:100px;">Weight</label>
    <input type="number" style="width:100px;"  ng-model="weight">gm
   </div>
   <div class="form-group">
       <label style="width:100px;">Calories</label>
       <input type="number" ng-model="calories" style="width:100px;">
   </div>
   <div class="form-group">
       <label style="width:100px;">Carbs</label>
       <input type="number" ng-model="carbs" style="width:100px;">
   </div>
   <div class="form-group">
       <label style="width:100px;">Protein</label>
       <input type="number" ng-model="protein" style="width:100px;">
   </div>
   <div class="form-group">
       <label style="width:100px;">Fat</label>
       <input type="number" ng-model="fat" style="width:100px;">
   </div>
   <div class="form-group">
       <label style="width:100px;">Fibre</label>
       <input type="number" ng-model="fibre" style="width:100px;">
   </div>
   <div class="form-group">
        <button type="button" class="btn btn-default greenBtn" ng-click="enterSurveyId()">Add</button>
   </div>
   
    </div>
   </form>
 </div>


  <div class="footer navbar-fixed-bottom">
   
    <button type="button" class="btn btn-default" ng-click="goBack()">Back</button>
 </div>
  
  
</div>
